# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          8.0.x
    - name: Voyager-Source
      run: dotnet nuget add source "https://nuget.pkg.github.com/Voyager-Poland/index.json" -n Voyager-Poland -u ${{secrets.VOY_ACTIONLOGIN}} -p ${{secrets.VOY_ACTIONLOGINPASS}} --store-password-in-clear-text
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore  -c Release
    - name: Test
      run: dotnet test --no-build --verbosity normal  -c Release
    - name: Pack
      run: dotnet pack --no-restore --no-build -c Release ${{ github.workspace }}/src/Voyager.DBConnection/Voyager.DBConnection.csproj
    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: DBConnection
        path: ${{ github.workspace }}/src/Voyager.DBConnection/bin/Release/*.nupkg 
        compression-level: 0
        retention-days: 1
        overwrite: true

  deploy:
    runs-on: ubuntu-latest
    needs: build
    # Only deploy on push to main (not on PR) or on version tags
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    permissions:
      packages: write
      contents: read
    
    steps:
      - name: Add Voyager Source
        run: dotnet nuget add source "https://nuget.pkg.github.com/Voyager-Poland/index.json" -n Voyager-Poland -u ${{secrets.VOY_ACTIONLOGIN}} -p ${{secrets.VOY_ACTIONLOGINPASS}} --store-password-in-clear-text        
 
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: DBConnection
          
      - name: Publish to GitHub Packages
        run: dotnet nuget push **/*.nupkg -s Voyager-Poland --skip-duplicate
        
      - name: Publish to NuGet.org
        if: github.event.repository.visibility == 'public'
        run: dotnet nuget push **/*.nupkg --api-key ${{secrets.VOY_AND_API_KEY}} --source https://api.nuget.org/v3/index.json --skip-duplicate

  release:
    runs-on: ubuntu-latest
    needs: build
    # Only create release on tags
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: DBConnection

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: '**/*.nupkg'
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'preview') || contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
